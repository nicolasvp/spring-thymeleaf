<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<table th:fragment="billItems" style="display: none;">
		<tbody id="billItemsTemplate">
			<tr>
				<td style="display: none;"><input type="hidden" value="{ID}" name="item_id[]"/></td>
				<td>{NAME}</td>
				<td>{PRICE}</td>
				<td><input type="number" value="1" name="quantity[]" class="form-control" onChange="itemsHelper.calculateImport({ID}, {PRICE}, this.value);"/></td>
				<td><span id="totalImport_{ID}">0</span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
