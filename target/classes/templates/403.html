<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{plugins/images/favicon.png}" />
<title>Spring Boot + Thymeleaf</title>
<!-- Bootstrap Core CSS -->
<link th:href="@{/bootstrap/dist/css/bootstrap.min.css}"
	rel="stylesheet" />
<link
	th:href="@{/plugins/bower_components/bootstrap-extension/css/bootstrap-extension.css}"
	rel="stylesheet" />
<!-- Menu CSS -->
<link
	th:href="@{/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css}"
	rel="stylesheet" />
<!-- animation CSS -->
<link th:href="@{/css/animate.css}" rel="stylesheet" />
<!-- Custom CSS -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<!-- color CSS you can use different color css from css/colors folder -->
<link th:href="@{/css/colors/blue.css}" id="theme" rel="stylesheet" />
<link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet" />
</head>

<body>
	<!-- Preloader -->
	<div class="preloader">
		<div class="cssload-speeding-wheel"></div>
	</div>
	<div id="wrapper">
		<!-- Top Navigation -->
		<nav th:fragment="nav"
			class="navbar navbar-default navbar-static-top m-b-0">
			<div class="navbar-header">
				<a class="navbar-toggle hidden-sm hidden-md hidden-lg " href="#"
					data-toggle="collapse" data-target=".navbar-collapse"><i
					class="ti-menu"></i></a>
				<div class="top-left-part">
					<a class="logo" href="#" th:href="@{/}"> <img
						th:src="@{/plugins/images/eliteadmin-logo.png}" alt="home" /> <span
						class="hidden-xs"> <img
							th:src="@{/plugins/images/eliteadmin-text.png}" alt="home" />
					</span>
					</a>
				</div>
				<ul class="nav navbar-top-links navbar-right pull-right">
					<li class="dropdown"><a
						class="dropdown-toggle waves-effect waves-light"
						data-toggle="dropdown" href="#"><i class="icon-envelope"></i>
					</a></li>
					<!-- /.dropdown -->
					<li class="dropdown"><a
						class="dropdown-toggle waves-effect waves-light"
						data-toggle="dropdown" href="#"><i class="icon-note"></i> </a></li>
					<!-- /.dropdown -->
					<li class="dropdown" sec:authorize="isAuthenticated()"><a
						class="dropdown-toggle profile-pic" data-toggle="dropdown"
						href="#"> <img src="/../plugins/images/users/varun.jpg"
							alt="user-img" width="36" class="img-circle" /><b
							class="hidden-xs" sec:authentication="name"></b>
					</a>
						<ul class="dropdown-menu dropdown-user animated flipInY">
							<li>
							<a href="#" onClick="document.getElementById('logout_form').submit();">
								<i class="fa fa-power-off"></i>
									Cerrar Sesión</a>
									<form id="logout_form" th:action="@{/logout}" method="post">
										<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
									</form>
							</li>
						</ul> <!-- /.dropdown-user --></li>
				</ul>
			</div>
			<!-- /.navbar-header -->
			<!-- /.navbar-top-links -->
			<!-- /.navbar-static-side -->
		</nav>
		<!-- End Top Navigation -->
		<!-- Left navbar-header -->
		<div th:fragment="sidebar" class="navbar-default sidebar"
			role="navigation">
			<div class="sidebar-nav navbar-collapse">
				<ul class="nav" id="side-menu">
				</ul>
			</div>
		</div>
		<!-- Left navbar-header end -->
		<!-- Page Content -->
		<div id="page-wrapper">
			<div class="container-fluid">
				<div th:fragment="status-messages">
					<div class="alert alert-success dismissable"
						th:if="${success != null}" th:text="${success}"></div>
					<div class="alert alert-warning dismissable"
						th:if="${warning != null}" th:text="${warning}"></div>
					<div class="alert alert-danger dismissable"
						th:if="${error != null}" th:text="${error}"></div>
					<div class="alert alert-info dismissable" th:if="${info != null}"
						th:text="${info}"></div>
				</div>
		        <div class="error-box">
		            <div class="error-body text-center">
		                <h1>403</h1>
		                <h3 class="text-uppercase">Forbidden Error</h3>
		                <p class="text-muted m-t-30 m-b-30 text-uppercase">No tienes permisos para acceder a este contenido.</p>
		                <a th:href="@{/}" class="btn btn-info btn-rounded waves-effect waves-light m-b-40">Volver</a> </div>
		            <footer class="footer text-center">2017 © Elite Admin.</footer>
		        </div>				
			</div>
			<!-- /.container-fluid -->
			<footer th:fragment="footer" class="footer text-center">
				2018 &copy; Spring boot</footer>
		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->
	<div th:fragment="js">
		<script
			th:src="@{/plugins/bower_components/jquery/dist/jquery.min.js}"></script>
		<!-- Bootstrap Core JavaScript -->
		<script th:src="@{/bootstrap/dist/js/tether.min.js}"></script>
		<script th:src="@{/bootstrap/dist/js/bootstrap.min.js}"></script>
		<script
			th:src="@{/plugins/bower_components/bootstrap-extension/js/bootstrap-extension.min.js}"></script>
		<!-- Menu Plugin JavaScript -->
		<script
			th:src="@{/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js}"></script>
		<!--slimscroll JavaScript -->
		<script th:src="@{/js/jquery.slimscroll.js}"></script>
		<!--Wave Effects -->
		<script th:src="@{/js/waves.js}"></script>
		<!-- Custom Theme JavaScript -->
		<script th:src="@{/js/custom.min.js}"></script>
		<!--Style Switcher -->
		<script
			th:src="@{/plugins/bower_components/styleswitcher/jQuery.style.switcher.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</div>
</body>

</html>
