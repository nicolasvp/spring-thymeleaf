<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Esto es solo una plantilla base que no se muestra y se debe eliminar al hacer submit -->
	<table th:fragment="billItems" style="display: none;">
		<tbody id="billItemsTemplate">
			<tr id="row_{ID}">
				<td style="display: none;"><input type="hidden" value="{ID}" name="item_id[]"/></td>
				<td>{NAME}</td>
				<td>{PRICE}</td>
				<td><input type="number" value="1" name="quantity[]" id="quantity_{ID}" class="form-control" onChange="itemsHelper.calculateImport({ID}, {PRICE}, this.value);"/></td>
				<td><span id="totalImport_{ID}">0</span></td>
				<td><a href="#" class="btn btn-danger" onClick="itemsHelper.deleteBillLine({ID});"><i class="fa fa-trash"></i></a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
